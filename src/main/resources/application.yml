server:
  port: 9902
#  context-path: '/osmh-repo'
security:
  user:
    name: springadmin
    password: C3ssd@2018!
  basic.enabled: false            # Public API disable security on non-admin endpoints
management.security.enabled: true # Enable security on admin endpoints
endpoints.shutdown.enabled: true
logging:
  file: ${user.home}${file.separator}pasc-oci${file.separator}pasc-oci.log
  pattern:
    console: '%d{yyyy-dd-MM HH:mm:ss.SSS} %highlight(%-5level) %40.40((%file:%line\))
      - %message%n'
    file: '%d{yyyy-dd-MM HH:mm:ss.SSS}  %-5level  %40.40((%file:%line\))
      - %message%n'
  level:
    .: WARN
    org: ERROR
    eu.cessda.pasc: INFO
    eu.cessda.pasc.oci.service: INFO
    eu.cessda.pasc.oci.repository: INFO
    eu.cessda.pasc.oci.helpers: INFO
    eu.cessda.pasc.oci.configurations.PerfRequestSyncInterceptor: INFO
    net: WARN
    com: ERROR
spring:
  mail:
    host: pasc-mailrelay
  output:
    ansi:
      enabled: DETECT
  devtools:
    restart:
      enabled: false
  application:
    name: pasc-oci
  jmx:
    default-domain: pasc-oci
  boot:
    admin:
#     url: http://localhost:8087 For dev, stg & prod set this at the specific active profile. Run app with profile set
      username: springadmin
      password: C3ssd@2018!
      client.name: pasc-oci
      turbine:
        clusters: default
        url: http://localhost:8989/turbine.stream
      routes:
        endpoints: env,metrics,log,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump
      auto-deregistration: true
      auto-registration: true
      period: 30000
elasticsearch:
  clustername: elasticsearch
  host: 127.0.0.1
  port: 9300
  numberOfShards: 2
  numberOfReplicas: 0
osmhConsumer:
  languages: ['cs', 'da', 'de', 'el', 'en', 'et', 'fi', 'fr', 'hu', 'it', 'nl', 'no', 'po', 'sk', 'sl', 'sr', 'sv']
  delay:
    # Auto Starts after delay of 1min at startup
    initial: '60000'
    fixed: '315360000000'
  daily:
    # Daily Harvest and Ingestion run at 00:01am.
    run: '0 01 00 * * *'
    # Then run every Sunday at 09:00
    sunday.run: '0 00 09 * * SUN'
  harvester:
